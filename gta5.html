<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5</title>
    <style>
        /* GTA 5 styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- GTA 5 video -->
    <video autoplay loop>
        <source src="vid4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript for redirection -->
    <script>
        // Function to redirect to another page after 4 seconds
        setTimeout(function() {
            window.location.href = "bsod.html"; // Change the URL to the desired destination
        }, 4000);
    </script>
</body>
</html>
